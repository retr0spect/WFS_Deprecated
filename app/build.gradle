apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "retrospect.aditya.whatzappfilecourierads"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 26
        versionName "1.3.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            //shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile files('libs/commons-io-2.4.jar')
    compile files('libs/beaglebuddy_mp3.jar')
    compile 'com.getbase:floatingactionbutton:1.7.0'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.appnext.sdk:ads:2.+' // Mandatory
    compile 'com.google.android.gms:play-services-basement:10.2.0' // Mandatory
    compile 'com.google.android.gms:play-services-location:10.2.0' // Mandatory
}



